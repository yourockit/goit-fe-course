<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>JS-Module-10</title>
</head>

<body>
    <div class="item">
        <button class="item__btn get-all" type="submit">Все пользователи</button>
        <form class="item__form form">
            <div class="form__input">
                <input type="text" name="name" id="name" placeholder="Введите имя пользователя">
                <input type="text" name="id" id="id" placeholder="Введите ID пользователя">
                <input type="number" name="age" id="age" placeholder="Возраст" title="Введите возраст пользователя" min="0" max="100">
            </div>
            <div class="form__btn">
                <button class="item__btn add-user" type="submit" title="Добавить нового пользователя">Добавить пользователя</button>
                <button class="item__btn find-user" type="submit" title="Поиск пользователя по ID">Найти</button>
                <button class="item__btn delete-user" type="submit">Удалить</button>
                <button class="item__btn update-user" type="submit" title="Записать новые дынные пользователя">Обновить данные</button>
            </div>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>Имя пользователя</th>
                <th>ID</th>
                <th>Возраст</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/scripts.js"></script>
</body>

</html>
