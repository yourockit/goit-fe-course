<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Module-07-dop-dz</title>
</head>

<body>
    <!-- ЗАДАНИЕ 1 -->
    <h3>Задание 1</h3>
    <div class="dz1">
        <header class="yelow"></header>
        <main class="box">
            <section class="blue"></section>
            <aside class="grey"></aside>
            <aside class="orange"></aside>
        </main>
        <footer class="green"></footer>
    </div>
    <!-- ЗАДАНИЕ 2 -->
    <h3>Задание 2</h3>
    <main class="dz2">
        <section class="content"></section>
        <aside class="sidebar"></aside>
    </main>
    <!-- ЗАДАНИЕ 3 -->
    <h3>Задание 3</h3>
    <div class="dz3">
        <div class="dz3-red"></div>
        <div class="dz3-box">
            <div class="dz3-green"></div>
            <div class="dz3-blue"></div>
        </div>
    </div>
    <!-- ЗАДАНИЕ 4 -->
    <h3>Задание 4</h3>
    <div class="picture">
        <picture>
            <source media="(min-width: 1200px)" srcset="img/yacht.jpeg">
            <source media="(min-width: 768px)" srcset="img/palm.jpeg">
            <source media="(min-width: 480px)" srcset="img/parrot.jpeg">
            <!-- <source media="(min-width: 768px)" srcset="img/palm.jpeg">
            <source media="(min-width: 1200px)" srcset="img/yacht.jpeg"> -->
            <img src="img/beach.jpeg" alt="beach">
        </picture>
    </div>
</body>

</html>
